<svg width="360" height="120" viewBox="0 0 360 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
  </defs>

  <!-- 左侧图标（与 128x128 版本同源，稍微缩小） -->
  <g transform="translate(10,10)">
    <rect x="0" y="0" width="100" height="100" rx="24" fill="url(#bgGradFull)"/>
    <rect x="12" y="18" width="76" height="64" rx="14" fill="rgba(255,255,255,0.16)" />

    <g fill="none" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="6">
      <polyline points="26,52 40,44 26,36" />
      <line x1="26" y1="62" x2="40" y2="62" />
    </g>

    <circle cx="78" cy="30" r="9" fill="#FFFFFF" opacity="0.9" />
    <text x="78" y="33" text-anchor="middle" font-size="8" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#4F46E5">
      os
    </text>
  </g>

  <!-- 右侧文字 -->
  <g transform="translate(130,38)">
    <!-- 品牌名 PromptOS -->
    <text x="0" y="0"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="28"
      font-weight="700"
      fill="#111827">
      Prompt
    </text>
    <text x="114" y="0"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="28"
      font-weight="700"
      fill="#4F46E5">
      OS
    </text>

    <!-- 副标题 tagline -->
    <text x="0" y="28"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="14"
      fill="#6B7280">
      A tiny OS layer between humans and LLMs.
    </text>
  </g>
</svg>
