<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆角方块：代表“小 OS / 宿主层” -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
  </defs>

  <rect x="12" y="12" width="104" height="104" rx="28" fill="url(#bgGrad)"/>

  <!-- 内部浅色面板：类似终端 / 编辑器窗口 -->
  <rect x="24" y="30" width="80" height="68" rx="16" fill="rgba(255,255,255,0.16)" />

  <!-- “>_” 提示符：代表 DSL / 命令行 -->
  <g fill="none" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="6">
    <!-- ">" -->
    <polyline points="38,60 52,52 38,44" />
    <!-- "_" -->
    <line x1="38" y1="70" x2="52" y2="70" />
  </g>

  <!-- 右上角的小“OS”圆点：代表 PromptOS 的小 OS 层 / 状态灯 -->
  <circle cx="88" cy="44" r="10" fill="#FFFFFF" opacity="0.9" />
  <text x="88" y="47" text-anchor="middle" font-size="9" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#4F46E5">
    os
  </text>
</svg>
